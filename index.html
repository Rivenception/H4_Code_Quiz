<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <!-- Navbar Image and text -->
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="./assets/images/fa-podium-trans.png" width="55" height="30"
                class="d-inline-block align-top" alt="" loading="lazy">
            View High Scores
        </a>
        <span class="navbar-text" id="timeleft">
        </span>
    </nav>

    <br>
    <!--Start Card-->
    <div class="card col-md-6 offset-md-3" id="startcard">
        <div class="card-body">
            <blockquote class="blockquote mb-0 text-center">
                <p>Quiz Topic: How to Write in Javascript</p>
                <hr>
                <footer>
                    <div class="col-md-12 text-center">
                        <button type="button" class="btn btn-secondary btn-lg" id="start">Start Quiz</button>
                    </div>
                </footer>
            </blockquote>
        </div>
    </div>
    
    <!--Quiz Card-->

    <div class="card col-md-6 offset-md-3 hidden" id="quizcard">
        <div class="card-header">
            Question 1:
        </div>
        <div class="card-body">
            <blockquote class="blockquote mb-0">
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer posuere erat a ante.</p>
                <div class="btn-group-vertical">
                    <button type="button" class="btn btn-secondary" id="Q1">A</button>
                    <br>
                    <button type="button" class="btn btn-secondary" id="Q2">B</button>
                    <br>
                    <button type="button" class="btn btn-secondary" id="Q3">C</button>
                    <br>
                    <button type="button" class="btn btn-secondary" id="Q4">D</button>
                </div>
                <hr>
                <footer class="blockquote-footer">Correct!<cite title="Source Title">Source Title</cite>
                </footer>
            </blockquote>
        </div>
    </div>


        <script>

        // ON CLICK DIRECT TO TEST TEMPLATE HTML

        var timerEl = document.getElementById("timeleft");
        var startBtn = document.getElementById("start");
        var quizcardEl = document.getElementById("quizcard");
        var startcardEl = document.getElementById("startcard");

        function startTimer(duration, display) {
            var timer = duration, minutes, seconds;
            setInterval(function () {
                minutes = parseInt(timer / 60, 10);
                seconds = parseInt(timer % 60, 10);

                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;

                display.textContent = minutes + ":" + seconds;

                if (--timer == 0) {
                    timer = duration;
                    clearInterval();
                }
            }, 1000);
        }

        startBtn.addEventListener("click", function() {
            var twoMinutes = 60 * 1;
                display = timerEl;
            startTimer(twoMinutes, display);
            timerEl.innerHTML = display;
            startcardEl.style.display = "none";
            quizcardEl.style.display = "block";
        });


        </script>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>
</body>
